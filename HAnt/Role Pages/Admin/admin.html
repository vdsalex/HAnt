<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="admin.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>HAnt</title>
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="container" id="planCanvas">
            <img src="res/hospital-floor-plan.jpg" alt="Floor Plan" id="floorPlanUploadedImg">
        </div>
        <div class="container" id="buttonsDiv">
            <div id="selectHospitalDropdownExternalDiv">
                <div id="selectHospitalDropdownInternalDiv">
                    <div class="dropdown" id="selectHospitalDropdown">
                        <button class="btn select-btn btn-secondary dropdown-toggle" type="button" id="dropdownHospitalMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Select Hospital
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownHospitalMenuButton">
                            <span class="dropdown-item" onclick="getSelectedHospital(this)">Saint Mary</span>
                            <span class="dropdown-item" onclick="getSelectedHospital(this)">Saint Spiridon</span>
                            <span class="dropdown-item" onclick="getSelectedHospital(this)">Military Hospital</span>
                        </div>
                    </div>
                    <div class="select-heading-div">
                        <h6 id="selectedHospitalSpan">Selected Hospital</h6>
                    </div>
                </div>
            </div>
            <div id="selectFloorNumberDropdownExternalDiv">
                <div id="selectFloorNumberDropdownInternalDiv">
                    <div class="dropdown" id="selectFloorNumberDropdown">
                        <button class="btn select-btn btn-secondary dropdown-toggle" type="button" id="dropdownFloorMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Select Floor Number
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownFloorMenuButton">
                            <span class="dropdown-item" onclick="getSelectedFloorNumber(this)">Ground Floor</span>
                            <span class="dropdown-item" onclick="getSelectedFloorNumber(this)">2nd Floor</span>
                            <span class="dropdown-item" onclick="getSelectedFloorNumber(this)">3rd Floor</span>
                            <span class="dropdown-item" onclick="getSelectedFloorNumber(this)">4th Floor</span>
                        </div>
                    </div>
                    <div class="select-heading-div">
                        <h6 id="selectedFloorNumberSpan">Selected Number</h6>
                    </div>
                </div>
            </div>
            <div id="uploadButtonDiv">
                <button class="btn" id="uploadButton">Upload Plan</button>
            </div>
            <div id="confirmButtonDiv">
                <button class="btn" id="confirmButton">Confirm</button>
            </div>
        </div>
    </div>

    <script src="admin.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
