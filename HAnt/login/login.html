<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css" type="text/css">
    <title>HAnt</title>
</head>
<body>

    <div class="container" id="logIntoAccountMainDiv">
        <div class="container" id="logIntoAccountInnerDiv">
            <h3 id="logIntoAccountHeading">Log into your account</h3>
            <form id="logIntoAccountForm">
                <div class="form-group">
                    <input autocomplete="off" autocapitalize="off" spellcheck="false" class="form-control" id="inputUsername" aria-describedby="emailHelp" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
                <button type="submit" class="btn" id="logIntoAccountFormSubmit">Login</button>
            </form>
            <div class="row">
                <div class="col">
                    <a href="../register/register.html" class="create-forgot-texts">Create an Account</a>
                </div>
                <div class="col-2" id="col2">&bullet;</div>
                <div class="col">
                    <a href="#" class="create-forgot-texts">Forgot password?</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
