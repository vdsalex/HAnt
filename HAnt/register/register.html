<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css" type="text/css">
    <script src="register.js" type="text/javascript"></script>
    <title>HAnt</title>
</head>
<body>

    <div class="container" id="RegisterMainDiv">
        <div class="container" id="RegisterInnerDiv">
            <h3 id="RegisterHeading">Register</h3>
            <form id="RegisterForm">
                <div class="form-group username-and-password-div">
                    <input autocomplete="off" autocapitalize="off" spellcheck="false" class="form-control" id="inputUsername" aria-describedby="emailHelp" placeholder="Username" required>
                </div>
                <div class="form-group username-and-password-div">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                </div>
                <div class="form-group username-and-password-div">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                </div>
                <div class="form-group username-and-password-div">
                    <input onchange="validatePassword()" type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm password" required>
                </div>
                <div class="container" id="roleDiv">
                    <h5 id="chooseRoleHeading">Choose your role:</h5>
                    <div class="container" id="roleInputs">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input onclick="radioValueChanged(this)" class="custom-control-input" type="radio" name="roleRadios" id="rescuerOption" value="rescuer" checked>
                            <label class="custom-control-label" for="rescuerOption">Rescuer</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input onclick="radioValueChanged(this)" class="custom-control-input" type="radio" name="roleRadios" id="patientOption" value="patient">
                            <label class="custom-control-label" for="patientOption">Patient</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input onclick="radioValueChanged(this)" class="custom-control-input" type="radio" name="roleRadios" id="commonUserOption" value="common user">
                            <label class="custom-control-label" for="commonUserOption">Common User</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input onclick="radioValueChanged(this)" class="custom-control-input" type="radio" name="roleRadios" id="administratorOption" value="administrator">
                            <label class="custom-control-label" for="administratorOption">Administrator</label>
                        </div>
                    </div>
                    <div class="container" id="roleInfo">
                        <img class="mr-3" src="./res/firefighter.png" alt="Role Image" id="roleImg">
                        <div class="container" id="roleDescriptionDiv">
                            <h4 class="role-description-title" id="roleTitle">Rescuer</h4>
                            <p id="roleDescriptionParagraph" class="text-justify">As rescuer, your duty is to inform the hospital about your current position and number of members in your squad.</p>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn" id="RegisterFormSubmit">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
