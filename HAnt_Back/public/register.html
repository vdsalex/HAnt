<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/register.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>HAnt</title>
</head>
<body>

    <div class="container" id="RegisterMainDiv">
        <div class="container" id="RegisterInnerDiv">
            <h4 id="RegisterHeading">Sign Up to use HAnt</h4>
            <form id="RegisterForm" method="post">
                <div class="container" id="inputFieldsAndRoleDiv">
                    <div class="container" id="inputFieldsDiv">
                        <div class="input-group username-and-password-div flex-nowrap">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="username-icon"><i class="fa fa-user" aria-hidden="true"></i></span>
                            </div>
                            <input autocomplete="off" autocapitalize="off" spellcheck="false" class="form-control" id="inputUsername" aria-describedby="username-icon" placeholder="Username" required>
                        </div>
                        <div class="input-group username-and-password-div">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="email-icon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                            </div>
                            <input type="email" class="form-control" id="inputEmail" placeholder="E-mail" aria-describedby="email-icon" required>
                        </div>
                        <div class="input-group username-and-password-div">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="password-icon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                            </div>
                            <input type="password" class="form-control" id="inputPassword" aria-describedby="password-icon" placeholder="Password" required>
                        </div>
                        <div class="input-group username-and-password-div">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="confirm-password-icon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                            </div>
                            <input onchange="validatePassword()" type="password" class="form-control" id="inputConfirmPassword" aria-describedby="confirm-password-icon" placeholder="Confirm password" required>
                        </div>
                    </div>
                    <div class="container" id="roleDiv">
                        <h5 id="chooseRoleHeading">Choose your role</h5>
                        <div class="container" id="roleInputs">
                            <div class="custom-control custom-radio custom-control-inline">
                                <input onclick="radioValueChanged(this)" class="custom-control-input" type="radio" name="roleRadios" id="rescuerOption" value="rescuer" checked>
                                <label class="custom-control-label" for="rescuerOption">Rescuer</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input onclick="radioValueChanged(this)" class="custom-control-input" type="radio" name="roleRadios" id="rescuedOption" value="rescued">
                                <label class="custom-control-label" for="rescuedOption">Rescued</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input onclick="radioValueChanged(this)" class="custom-control-input" type="radio" name="roleRadios" id="adminOption" value="admin">
                                <label class="custom-control-label" for="adminOption">Administrator</label>
                            </div>
                        </div>
                        <div class="container" id="roleInfo">
                            <!--<img class="mr-3" src="./res/firefighter.png" alt="Role Image" id="roleImg">-->
                            <div class="container" id="roleDescriptionDiv">
                                <h4 class="role-description-title" id="roleTitle">Rescuer</h4>
                                <p id="roleDescriptionParagraph" class="text-justify">Rescuer's duty is to inform the hospital about its current state and assume responsibility for the people in danger.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container" id="buttonsDiv">
                    <div class="container centeringButtons">
                        <div class="container" id="haveAccountDiv">
                            <a id="linkToLogin" href="/login">Have an account? Login</a>
                        </div>
                        <button type="submit" class="btn" id="RegisterFormSubmit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="/javascripts/register.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
