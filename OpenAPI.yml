    components:
        schemas:
            Hazard:
                required:
                  - id
                  - name
                properties:
                  id:
                    type: integer
                    format: int64
                  name:
                    type: string
                  tag:
                    type: string
            Hazards:
                type: array
                items:
                    $ref = schema.org/Hazard
            Error:
