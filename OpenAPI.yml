paths:
  /localhost:4200: 
        get: 
          operationId: getHazardMap
          parameters: -
            in: path
            required: true
            schema: -
              type: string
          responses: 
            '200':
              description: Send hazard map
              content: 
                application/rdf:
                  schema: 
                    $ref: '#/components/schemas/https://schema.org/accessibilityHazard'
            '204':
                      description: |
                        Your server should return this HTTP Status code if no longer active hazards
            '303':
                      description: |
                        Redirect to loading screen
            '400':
                description: map accessed by hazard sensors
                content: 
                    application/rdf:
                      schema: 
                        $ref: errorSchema
            '401':
                description: map accessed by unauthenthicated users
                content: 
                    application/rdf:
                      schema: 
                        $ref: errorSchema
            '404': 
                description: Hazard map not found
                content: 
                    application/rdf:
                      schema: 
                        $ref: errorSchema
            '403':
                description: Unauthorized user tried to access the map
                content: 
                    application/rdf:
                      schema: 
                        $ref: errorSchema
            '418':
                description: Return teapot-brewed coffee
                content: 
                    application/rdf:
                      schema: 
                        $ref: errorSchema
            '429':
                description: Too many requests
                content: 
                    application/rdf:
                      schema: 
                        $ref: errorSchema
            '500':
              description: Internal server error
              content: 
                    application/rdf:
                      schema: 
                        $ref: errorSchema
            '501':  
              description: Not implemented
              content: 
                    application/rdf:
                      schema: 
                        $ref: errorSchema
            '503':
              description: Service unavailable
              content: 
                    application/rdf:
                      schema: 
                        $ref: errorSchema
